<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Issue a ticket</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
    >
</head>
<body>
<div class="container">
    <h1>Flight Reservation System</h1>
    <hr>
    <h2>Issue New Ticket</h2>
    <form action="#" th:action="@{/saveTicket}" th:object="${ticket}" method="post">
<!--        <input type="text" th:field="*{ticket_id}" class="form-control mb-4 col-4">-->

        <input type="text" th:field="*{from_place}" placeholder="From" class="form-control mb-4 col-4">

        <input type="text" th:field="*{to_place}" placeholder="To" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">

        <input type="text" th:field="*{flight_number}" placeholder="Flight Number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{seat_number}" placeholder="Seat Number" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Issue Ticket</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Home</a>
</div>
</body>
</html>
