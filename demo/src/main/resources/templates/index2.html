<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Planes</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
    >
</head>
<body>
<div class="container my-2">
    <h1>Plane List</h1>

    <a th:href="@{/showNewPlanesForm}" class="btn btn-primary btn-sm mb-3"> Add Plane </a>

    <table border="1" class="table table-striped tabel-responsive-md">
        <thead>
        <tr>
            <th>Registration Number</th>
            <th>Model Number</th>
            <th>Passenger Capacity</th>
            <th>Flight Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plane : ${listPlanes}">
            <td th:text="${plane.registration_number}"></td>
            <td th:text="${plane.model_number}"></td>
            <td th:text="${plane.passenger_capacity}"></td>
            <td th:text="${plane.flight_number}"></td>

            <td> <a th:href="@{/showPlaneFormForUpdate/{registration_number}(registration_number=${plane.registration_number})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deletePlane/{registration_number}(registration_number=${plane.registration_number})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>

    <a th:href="@{/}"> Back to Home</a>
</div>
</body>
</html>
