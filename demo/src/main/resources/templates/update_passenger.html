<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Flight Reservation System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
    >
</head>

<body>
<div class="container">
    <h1>Flight Reservation System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/savePassenger}" th:object="${passenger}" method="POST">

        <!-- Add hidden form field to handle update -->
        <label>Passport Number: </label><input type="text" th:field="*{passport_number}" class="form-control mb-4 col-4">

        <label>First Name: </label><input type="text" th:field="*{first_name}" class="form-control mb-4 col-4">

        <label>Last Name: </label><input type="text" th:field="*{last_name}" class="form-control mb-4 col-4">

        <label>Contact Number: </label><input type="text" th:field="*{contact_number}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Passenger</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Passenger List</a>
</div>
</body>

</html>
