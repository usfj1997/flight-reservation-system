<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>View Passengers</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
    >
</head>


<body>
<div class="container my-2">
    <h1>Passenger List</h1>

    <a th:href="@{/showNewPassengersForm}" class="btn btn-primary btn-sm mb-3"> Add Passenger </a>

    <table border="1" class="table table-striped tabel-responsive-md">
        <thead>
        <tr>
            <th>Passport Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="passenger : ${listPassengers}">
            <td th:text="${passenger.passport_number}"></td>
            <td th:text="${passenger.first_name}"></td>
            <td th:text="${passenger.last_name}"></td>
            <td th:text="${passenger.contact_number}"></td>

            <td> <a th:href="@{/showFormForUpdate/{passport_number}(passport_number=${passenger.passport_number})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deletePassenger/{passport_number}(passport_number=${passenger.passport_number})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>

    <a th:href="@{/}"> Back to Home</a>
</div>
</body>
</html>
