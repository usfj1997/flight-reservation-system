<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Reservation System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
    >
</head>
<body>
<div class="container my-2">
    <h1>Ticket List</h1>

    <a th:href="@{/showNewTicketForm}" class="btn btn-primary btn-sm mb-3"> Issue Ticket </a>

    <table border="1" class="table table-striped tabel-responsive-md">
        <thead>
        <tr>
            <th>Ticket Id</th>
            <th>From</th>
            <th>To</th>
            <th>Price</th>
            <th>Flight Number</th>
            <th>Seat Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${listTickets}">
            <td th:text="${ticket.ticket_id}"></td>
            <td th:text="${ticket.from_place}"></td>
            <td th:text="${ticket.to_place}"></td>
            <td th:text="${ticket.price}"></td>
            <td th:text="${ticket.flight_number}"></td>
            <td th:text="${ticket.seat_number}"></td>
            <td>
                <a th:href="@{/deleteTicket/{ticket_id}(ticket_id=${ticket.ticket_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>

    <a th:href="@{/}"> Back to Home</a>
</div>
</body>
</html>
